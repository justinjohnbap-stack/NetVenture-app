<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NetVenture">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3649/3649460.png">
    <title>NetVenture | Master Digital Safety</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for in-browser TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap');
      
      :root {
        --house-potter: #E11D48;
        --house-baggins: #D97706;
        --house-poppins: #7C3AED;
        --house-hood: #059669;
      }

      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior: none;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
      }

      body[dir="rtl"] {
        font-family: 'IBM Plex Sans Arabic', 'Plus Jakarta Sans', sans-serif;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      .animate-slide-up {
        animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .clay-card {
        background: #ffffff;
        box-shadow: 
          0 10px 25px -5px rgba(0, 0, 0, 0.05),
          inset 0 -4px 10px rgba(0, 0, 0, 0.03),
          inset 0 4px 10px rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.7);
      }

      @supports (padding: env(safe-area-inset-bottom)) {
        .pb-safe {
          padding-bottom: env(safe-area-inset-bottom);
        }
      }
    </style>
</head>
<body>
    <div id="root"></div>
    <!-- 
      IMPORTANT: 
      data-type="module" tells Babel to treat this as an ES module.
      type="text/babel" tells Babel to compile the React/TypeScript code.
    -->
    <script type="text/babel" data-type="module" src="index.tsx"></script>
</body>
</html>
