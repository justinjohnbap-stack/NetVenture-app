<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NetVenture">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3649/3649460.png">
    <title>NetVenture | Master Digital Safety</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for in-browser TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap');
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8fafc;
      }

      /* Simple loader to show while Babel transpiles the code */
      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f8fafc;
        z-index: 1000;
        transition: opacity 0.5s ease;
      }
      .loader-pulse {
        width: 64px;
        height: 64px;
        background: #4f46e5;
        border-radius: 20px;
        animation: pulse 1.5s infinite ease-in-out;
      }
      @keyframes pulse {
        0% { transform: scale(0.8); opacity: 0.5; }
        50% { transform: scale(1); opacity: 1; }
        100% { transform: scale(0.8); opacity: 0.5; }
      }
    </style>
</head>
<body>
    <div id="loading">
      <div class="loader-pulse"></div>
      <p style="margin-top: 20px; font-weight: 800; color: #4f46e5; font-size: 12px; letter-spacing: 0.1em; text-transform: uppercase;">Initializing NetVenture...</p>
    </div>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
      import "./index.tsx";
      // Hide loader once the app has mounted
      window.addEventListener('load', () => {
        const loader = document.getElementById('loading');
        if (loader) loader.style.opacity = '0';
        setTimeout(() => loader?.remove(), 500);
      });
    </script>
</body>
</html>
